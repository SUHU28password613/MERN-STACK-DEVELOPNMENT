<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
<style>
  .child{
    border: 2px solid red;
    width: 300px;
    padding: 60px;

  }
  .child h1{
    text-align:center;
  }
  .parent{
    display:flex;
    flex-direction:row;
    justify-content:center;
    align-items:center;
    height: 200vh;

  }


</style>
</head>
<body>
  <div class="parent">
   <div class="child">
    <h1>1</h1>
   </div>
    <div class="child">
    <h1>2</h1>
    </div>
    <div class="child">
    <h1>3</h1>
     </div>

    </div>
</body>
</html>
